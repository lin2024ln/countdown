<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JEM TV Countdown</title>

<!-- Roboto ONLY -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }
  html,body{ margin:0; padding:0; }

  body {
    font-family: "Roboto", Arial, sans-serif;
  }

  /* TOP COUNTDOWN STRIP (NO BG) */
  .jem-countdown-wrap {
    width: 100%;
    border-bottom: 1px solid rgba(255,255,255,.12);
  }

  .jem-countdown {
    max-width: 1220px;
    margin: 0 auto;
    padding: 22px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 28px;
    min-width: 0; /* critical */
  }

  /* LOGO (✅ shrinkable on any phone) */
  .jem-logo{
    flex: 0 1 auto;     /* allow shrinking */
    min-width: 0;
  }
  .jem-logo img {
    width: clamp(92px, 22vw, 160px); /* ✅ always fits */
    height: auto;
    display: block;
    filter: drop-shadow(0 0 18px rgba(255,255,255,.15));
  }

  /* TIMER (✅ never clips) */
  .jem-timer {
    flex: 1 1 auto;
    min-width: 0;      /* critical */
    display: flex;
    gap: 28px;
    align-items: center;
    justify-content: flex-end;
  }

  .jem-unit {
    flex: 1 1 0;        /* equal width units */
    min-width: 0;       /* critical for tiny screens */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    text-align: center;
  }

  /* LABEL FIRST */
  .jem-label {
    font-size: 11px;
    letter-spacing: .16em;
    text-transform: uppercase;
    color: rgba(255,255,255,.65);
    white-space: nowrap;
  }

  /* NUMBER SECOND (✅ fluid scaling for any phone width) */
  .jem-number {
    font-size: clamp(16px, 5.2vw, 36px); /* ✅ never too big to fit */
    font-weight: 900;
    line-height: 1;
    color: #ffffff;
    text-shadow: 0 0 24px rgba(255,255,255,.25);
  }

  /* MOBILE — ONE ROW, TIGHT (same style) */
  @media (max-width: 768px) {
    .jem-countdown {
      padding: 16px 12px;
      gap: 18px;
    }

    .jem-timer {
      gap: 14px;
    }

    .jem-unit {
      gap: 4px;
    }

    .jem-label {
      font-size: 8px;
      letter-spacing: .14em;
    }

    .jem-number {
      text-shadow: 0 0 14px rgba(255,255,255,.25);
    }
  }

  /* Tiny phones: tighten gaps + shorten long labels (still same look) */
  @media (max-width: 420px){
    .jem-timer{ gap: 10px; }
    .jem-label-min, .jem-label-sec{ font-size:0; } /* replace text */

    .jem-label-min::after{
      content:"Min";
      font-size:8px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.65);
      display:inline-block;
    }
    .jem-label-sec::after{
      content:"Sec";
      font-size:8px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:rgba(255,255,255,.65);
      display:inline-block;
    }
  }

  @media (max-width: 320px){
    .jem-countdown{ gap: 12px; }
    .jem-timer{ gap: 8px; }
    .jem-label{ letter-spacing:.12em; }
    .jem-number{ text-shadow:none; }
  }
</style>
</head>

<body>

<div class="jem-countdown-wrap" id="jemCountdown">
  <div class="jem-countdown">

    <div class="jem-logo">
      <img
        src="https://res.cloudinary.com/jemdev/image/upload/v1751394501/Group_1597880754_197fa55471.png"
        alt="JEM TV">
    </div>

    <div class="jem-timer" role="timer" aria-live="polite">
      <div class="jem-unit">
        <div class="jem-label">Days</div>
        <div class="jem-number" id="cd-d">0</div>
      </div>

      <div class="jem-unit">
        <div class="jem-label">Hours</div>
        <div class="jem-number" id="cd-h">00</div>
      </div>

      <div class="jem-unit">
        <div class="jem-label jem-label-min">Minutes</div>
        <div class="jem-number" id="cd-m">00</div>
      </div>

      <div class="jem-unit">
        <div class="jem-label jem-label-sec">Seconds</div>
        <div class="jem-number" id="cd-s">00</div>
      </div>
    </div>

  </div>
</div>

<script>
  /* CONFIG */
  const LAUNCH_ISO = "2025-12-28T14:00:00-05:00"; // December 28, 2:00 PM EST
  const AFTER_LAUNCH = "hide"; // "hide" | "freeze"

  const $ = id => document.getElementById(id);
  const pad = n => String(n).padStart(2, "0");
  const launchMs = Date.parse(LAUNCH_ISO);

  function tick() {
    if (Number.isNaN(launchMs)) return;

    const now = Date.now();
    let s = Math.max(0, Math.floor((launchMs - now) / 1000));

    if (s <= 0 && AFTER_LAUNCH === "hide") {
      document.getElementById("jemCountdown").style.display = "none";
      return;
    }

    $("cd-d").textContent = Math.floor(s / 86400);
    $("cd-h").textContent = pad(Math.floor((s % 86400) / 3600));
    $("cd-m").textContent = pad(Math.floor((s % 3600) / 60));
    $("cd-s").textContent = pad(s % 60);
  }

  setInterval(tick, 250);
  tick();
</script>

</body>
</html>
