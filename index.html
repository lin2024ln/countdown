<!-- TOP COUNTDOWN BAR -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

<style>
  .jem-countdown-wrap{
    width:100%;
    background:#0b1020;
    border-bottom:1px solid rgba(255,255,255,.12);
    font-family:"Roboto", Arial, sans-serif;
  }

  .jem-countdown{
    max-width:1220px;
    margin:0 auto;
    padding:12px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }

  .jem-logo{
    width:110px;
    flex-shrink:0;
  }

  .jem-logo img{
    width:100%;
    height:auto;
    display:block;
  }

  .jem-timer{
    display:flex;
    gap:14px;
    align-items:center;
    font-weight:900;
    color:#fff;
  }

  .jem-unit{
    text-align:center;
    min-width:54px;
  }

  .jem-num{
    font-size:20px;
    line-height:1;
  }

  .jem-lbl{
    font-size:9px;
    letter-spacing:.12em;
    text-transform:uppercase;
    opacity:.75;
    margin-top:4px;
  }

  /* MOBILE */
  @media (max-width: 768px){
    .jem-countdown{
      padding:10px 12px;
      gap:10px;
    }

    .jem-logo{
      width:90px;
    }

    .jem-timer{
      gap:8px;
    }

    .jem-unit{
      min-width:40px;
    }

    .jem-num{
      font-size:16px;
    }

    .jem-lbl{
      font-size:8px;
    }
  }
</style>

<div class="jem-countdown-wrap" id="jemCountdownBar">
  <div class="jem-countdown">
    <div class="jem-logo">
      <img src="https://res.cloudinary.com/jemdev/image/upload/v1751394501/Group_1597880754_197fa55471.png" alt="JEM TV">
    </div>

    <div class="jem-timer" aria-live="polite">
      <div class="jem-unit"><div class="jem-num" id="cd-d">0</div><div class="jem-lbl">Days</div></div>
      <div class="jem-unit"><div class="jem-num" id="cd-h">00</div><div class="jem-lbl">Hrs</div></div>
      <div class="jem-unit"><div class="jem-num" id="cd-m">00</div><div class="jem-lbl">Min</div></div>
      <div class="jem-unit"><div class="jem-num" id="cd-s">00</div><div class="jem-lbl">Sec</div></div>
    </div>
  </div>
</div>

<script>
  /* CONFIG */
  const LAUNCH_ISO = "2025-12-24T12:00:00-05:00";
  const AFTER_LAUNCH = "hide"; // "hide" | "freeze"

  const $ = id => document.getElementById(id);
  const pad = n => String(n).padStart(2,"0");
  const launchMs = Date.parse(LAUNCH_ISO);

  function tick(){
    if (Number.isNaN(launchMs)) return;

    const now = Date.now();
    let s = Math.max(0, Math.floor((launchMs - now) / 1000));

    if (s <= 0 && AFTER_LAUNCH === "hide") {
      document.getElementById("jemCountdownBar").style.display = "none";
      return;
    }

    $("cd-d").textContent = Math.floor(s / 86400);
    $("cd-h").textContent = pad(Math.floor(s % 86400 / 3600));
    $("cd-m").textContent = pad(Math.floor(s % 3600 / 60));
    $("cd-s").textContent = pad(s % 60);
  }

  setInterval(tick, 250);
  tick();
</script>
